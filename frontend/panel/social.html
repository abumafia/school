<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ijtimoiy Tarmoq | Ta'lim Platformasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f5f3ff',
              100: '#ede9fe',
              500: '#8b5cf6',
              600: '#7c3aed',
              700: '#6d28d9',
            },
            secondary: {
              500: '#10b981',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            'soft': '0 4px 20px rgba(0, 0, 0, 0.08)',
            'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
          }
        }
      }
    }
  </script>
  <style>
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-hover {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-2">
        <div class="bg-gradient-to-r from-primary-600 to-primary-700 text-white p-2 rounded-lg">
          <i class="fas fa-users text-xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Ijtimoiy Tarmoq</h1>
      </div>
      <div class="flex items-center gap-4">
        <button id="profileBtn" class="flex items-center gap-2 text-primary-600 hover:text-primary-700 transition">
          <i class="fas fa-user-circle"></i>
          <span>Profil</span>
        </button>
        <button id="logoutBtn" class="flex items-center gap-2 text-red-500 hover:text-red-600 transition">
          <i class="fas fa-sign-out-alt"></i>
          <span>Chiqish</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 py-8">
    <!-- Action Bar -->
    <div class="bg-white rounded-xl shadow-soft p-6 mb-8 animate-fade-in">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <a href="./create-post.html" class="bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white px-6 py-3 rounded-lg shadow-md text-center transition flex items-center justify-center gap-2">
          <i class="fas fa-plus"></i>
          Post joylash
        </a>
        <input id="searchInput" type="text" placeholder="#hashtag yoki ism qidirish..." 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
        <a href="../index.html" class="bg-gradient-to-r from-secondary-500 to-secondary-600 hover:from-secondary-600 hover:to-secondary-700 text-white px-6 py-3 rounded-lg shadow-md text-center transition flex items-center justify-center gap-2">
          <i class="fas fa-home"></i>
          Bosh sahifa
        </a>
      </div>
    </div>

    <!-- Posts Section -->
    <div class="space-y-6 animate-fade-in">
      <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
        <i class="fas fa-newspaper text-primary-600"></i>
        So'nggi postlar
      </h2>
      
      <!-- Posts Container -->
      <div id="postContainer" class="grid grid-cols-1 gap-6">
        <!-- Posts will be dynamically inserted here -->
      </div>
    </div>
  </main>

  <!-- Like Modal -->
  <div id="likeModal" class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md overflow-hidden">
      <div class="bg-gradient-to-r from-primary-600 to-primary-700 px-6 py-4 text-white">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold flex items-center gap-2">
            <i class="fas fa-heart"></i>
            Layk bosganlar
          </h2>
          <button id="closeLikeModal" class="text-white hover:text-gray-200">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div id="likeList" class="max-h-96 overflow-y-auto p-4 space-y-3 scrollbar-hide"></div>
    </div>
  </div>

  <script>
    // Check authentication
    const currentUser = JSON.parse(localStorage.getItem("user"));
    if (!currentUser) {
      window.location.href = "/frontend/login/student-login.html";
    }

    // DOM Elements
    const logoutBtn = document.getElementById('logoutBtn');
    const profileBtn = document.getElementById('profileBtn');
    const closeLikeModal = document.getElementById('closeLikeModal');
    const likeModal = document.getElementById('likeModal');

    // Event Listeners
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('user');
        window.location.href = "../login/student-login.html";
      });
    }

    if (profileBtn) {
      profileBtn.addEventListener('click', () => {
        window.location.href = "../profile/student-profile.html";
      });
    }

    if (closeLikeModal) {
      closeLikeModal.addEventListener('click', () => {
        likeModal.classList.add('hidden');
      });
    }

    // Function to show likes
    function showLikes(postId) {
      // Simulate fetching likes from backend
      fetch(`https://school-b97p.onrender.com/api/posts/${postId}/likes`)
        .then(response => response.json())
        .then(likes => {
          const likeList = document.getElementById('likeList');
          likeList.innerHTML = '';
          
          if (likes.length === 0) {
            likeList.innerHTML = '<p class="text-gray-500 text-center py-4">Hali layk bosganlar yo\'q</p>';
          } else {
            likes.forEach(user => {
              const userElement = document.createElement('div');
              userElement.className = 'flex items-center gap-3 p-2 hover:bg-gray-50 rounded-lg';
              userElement.innerHTML = `
                <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
                  <i class="fas fa-user text-gray-500"></i>
                </div>
                <div>
                  <p class="font-medium">${user.name}</p>
                  <p class="text-sm text-gray-500">${user.school || 'Maktab ko\'rsatilmagan'}</p>
                </div>
              `;
              likeList.appendChild(userElement);
            });
          }
          
          likeModal.classList.remove('hidden');
        })
        .catch(error => {
          console.error('Error fetching likes:', error);
          const likeList = document.getElementById('likeList');
          likeList.innerHTML = '<p class="text-red-500 text-center py-4">Layklar yuklanmadi. Iltimos, qayta urinib ko\'ring.</p>';
          likeModal.classList.remove('hidden');
        });
    }

    // Function to create post element
    function createPostElement(post) {
      const postElement = document.createElement('div');
      postElement.className = 'bg-white rounded-xl shadow-soft overflow-hidden card-hover';
      postElement.innerHTML = `
        <div class="p-6">
          <!-- Post Header -->
          <div class="flex items-center gap-3 mb-4">
            <div class="w-12 h-12 rounded-full bg-gradient-to-r from-primary-500 to-primary-600 flex items-center justify-center text-white">
              <i class="fas fa-user text-xl"></i>
            </div>
            <div>
              <h3 class="font-bold text-gray-800">${post.author}</h3>
              <p class="text-sm text-gray-500">${post.date}</p>
            </div>
          </div>
          
          <!-- Post Content -->
          <div class="mb-4 text-gray-700">
            ${post.content}
          </div>
          
          <!-- Post Image (if exists) -->
          ${post.image ? `
            <div class="mb-4 rounded-lg overflow-hidden">
              <img src="${post.image}" alt="Post image" class="w-full h-auto max-h-96 object-cover" />
            </div>
          ` : ''}
          
          <!-- Post Actions -->
          <div class="flex items-center justify-between border-t border-gray-100 pt-4">
            <button onclick="showLikes('${post.id}')" class="flex items-center gap-1 text-gray-500 hover:text-red-500 transition">
              <i class="fas fa-heart"></i>
              <span>${post.likes} layk</span>
            </button>
            <button class="flex items-center gap-1 text-gray-500 hover:text-blue-500 transition">
              <i class="fas fa-comment"></i>
              <span>${post.comments} sharh</span>
            </button>
            <button class="flex items-center gap-1 text-gray-500 hover:text-green-500 transition">
              <i class="fas fa-share"></i>
              <span>Ulashish</span>
            </button>
          </div>
        </div>
      `;
      return postElement;
    }

    // Load posts
    function loadPosts() {
      // Simulate fetching posts from backend
      fetch('https://school-b97p.onrender.com/api/posts')
        .then(response => response.json())
        .then(posts => {
          const postContainer = document.getElementById('postContainer');
          postContainer.innerHTML = '';
          
          if (posts.length === 0) {
            postContainer.innerHTML = `
              <div class="bg-white rounded-xl shadow-soft p-8 text-center">
                <i class="fas fa-newspaper text-4xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-medium text-gray-600">Hali postlar mavjud emas</h3>
                <p class="text-gray-500 mt-2">Birinchi bo'lib post joylang!</p>
              </div>
            `;
          } else {
            posts.forEach(post => {
              postContainer.appendChild(createPostElement(post));
            });
          }
        })
        .catch(error => {
          console.error('Error loading posts:', error);
          const postContainer = document.getElementById('postContainer');
          postContainer.innerHTML = `
            <div class="bg-white rounded-xl shadow-soft p-8 text-center">
              <i class="fas fa-exclamation-triangle text-4xl text-red-300 mb-4"></i>
              <h3 class="text-xl font-medium text-gray-600">Postlar yuklanmadi</h3>
              <p class="text-gray-500 mt-2">Iltimos, internet aloqasini tekshiring</p>
            </div>
          `;
        });
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        // Here you would typically filter posts or make API call
        console.log('Searching for:', searchTerm);
      });
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      loadPosts();
    });
  </script>
</body>
</html>
