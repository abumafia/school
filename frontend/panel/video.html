<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
  <!-- Sidebar (left on desktop, bottom on mobile) -->
  <div class="fixed md:top-0 md:left-0 md:h-full md:w-56 w-full bottom-0 bg-zinc-900 p-4 flex md:flex-col justify-between items-center md:items-start z-50">
    <div class="flex md:flex-col gap-4 w-full justify-between md:justify-start">
      <a href="#" class="flex items-center gap-2 hover:text-red-500"><span>⌂</span> <span class="hidden md:inline">Home</span></a>
      <a href="#" class="flex items-center gap-2 hover:text-red-500"><span>♪</span> <span class="hidden md:inline">Shorts</span></a>
      <a href="#" class="flex items-center gap-2 hover:text-red-500"><span>☆</span> <span class="hidden md:inline">Subscriptions</span></a>
    </div>
  </div>

  <!-- Main content -->
  <div class="md:ml-56 mb-20 md:mb-0 p-4">
    <div class="flex items-center gap-4 mb-4">
      <input type="text" placeholder="Search" class="bg-zinc-800 text-white p-2 rounded w-full max-w-md" />
      <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Upload</button>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
      <!-- Video Card -->
      <div class="bg-zinc-800 rounded overflow-hidden shadow-lg">
        <img src="https://placehold.co/320x180" alt="Video Thumbnail" class="w-full">
        <div class="p-4 flex gap-3">
          <div class="w-10 h-10 rounded-full bg-gray-400 flex items-center justify-center text-black font-bold">U</div>
          <div>
            <h3 class="font-semibold">Video Title</h3>
            <p class="text-sm text-gray-400">Username • 1.2M views • 2 days ago</p>
          </div>
        </div>
      </div>
      <!-- Repeat more video cards dynamically -->
    </div>
  </div>

</body>
</html>
