<!DOCTYPE html>
<html lang="uz" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üë©‚Äçüè´ O'qituvchi Paneli | X-Maktab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      transition: all 0.3s ease;
    }
    .smooth-transition {
      transition: all 0.3s ease;
    }
    .like-animation {
      animation: like-pulse 0.5s ease;
    }
    @keyframes like-pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Navbar -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <i class="fas fa-chalkboard-teacher text-indigo-600 text-2xl mr-2"></i>
            <span class="text-xl font-bold text-gray-900">X-Maktab | O'qituvchi</span>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="#" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Asosiy</a>
            <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Statistika</a>
          </div>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:items-center">
          <div class="relative ml-3">
            <div>
              <button id="user-menu-button" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span class="sr-only">Open user menu</span>
                <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-indigo-100">
                  <span class="text-sm font-medium text-indigo-700">O</span>
                </span>
                <span class="ml-2 text-gray-700 font-medium">Profil</span>
                <i class="fas fa-chevron-down ml-1 text-gray-500 text-xs"></i>
              </button>
            </div>
            <div id="user-menu-dropdown" class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
              <a href="../profile/profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"><i class="fas fa-user mr-2 text-indigo-500"></i> Profil</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"><i class="fas fa-cog mr-2 text-indigo-500"></i> Sozlamalar</a>
              <hr class="my-1">
              <button id="logoutBtn" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"><i class="fas fa-sign-out-alt mr-2 text-red-500"></i> Chiqish</button>
            </div>
          </div>
        </div>
        <div class="-mr-2 flex items-center sm:hidden">
          <button type="button" id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
            <span class="sr-only">Open main menu</span>
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden sm:hidden">
      <div class="pt-2 pb-3 space-y-1">
        <a href="#" class="bg-indigo-50 border-indigo-500 text-indigo-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Asosiy</a>
        <a href="#" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Statistika</a>
      </div>
      <div class="pt-4 pb-3 border-t border-gray-200">
        <div class="flex items-center px-4">
          <div class="flex-shrink-0">
            <span class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-indigo-100">
              <span class="text-sm font-medium text-indigo-700">O</span>
            </span>
          </div>
          <div class="ml-3">
            <div class="text-base font-medium text-gray-800">O'qituvchi</div>
            <div class="text-sm font-medium text-gray-500">teacher@example.com</div>
          </div>
        </div>
        <div class="mt-3 space-y-1">
          <a href="../profile/profile.html" class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100"><i class="fas fa-user mr-2 text-indigo-500"></i> Profil</a>
          <a href="#" class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100"><i class="fas fa-cog mr-2 text-indigo-500"></i> Sozlamalar</a>
          <button id="logoutBtnMobile" class="w-full text-left block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100"><i class="fas fa-sign-out-alt mr-2 text-red-500"></i> Chiqish</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Create Lesson Section -->
    <div class="px-4 sm:px-0 mb-8">
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="p-6 border-b border-gray-200">
          <h2 class="text-2xl font-bold text-gray-800 flex items-center">
            <i class="fas fa-plus-circle mr-3 text-indigo-600"></i> Yangi dars qo'shish
          </h2>
        </div>
        <div class="p-6">
          <form id="lessonForm" class="space-y-4">
            <div>
              <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Dars sarlavhasi</label>
              <input id="title" name="title" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Dars nomi">
            </div>
            
            <div>
              <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Kategoriya</label>
              <input id="category" name="category" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Masalan: Matematika, Fizika">
            </div>
            
            <div>
              <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Dars tavsifi</label>
              <textarea id="description" name="description" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Dars haqida qisqacha ma'lumot"></textarea>
            </div>
            
            <div>
              <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Dars kontenti</label>
              <textarea id="content" name="content" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Dars matni yoki havola"></textarea>
            </div>
            
            <div class="pt-2">
              <button type="submit" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 font-medium smooth-transition">
                <i class="fas fa-paper-plane mr-2"></i> Darsni joylash
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- My Lessons Section -->
    <div class="px-4 sm:px-0">
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="p-6 border-b border-gray-200">
          <h2 class="text-2xl font-bold text-gray-800 flex items-center">
            <i class="fas fa-book-open mr-3 text-indigo-600"></i> Mening darslarim
          </h2>
        </div>
        <div id="myLessons" class="divide-y divide-gray-200"></div>
      </div>
    </div>
  </main>

  <!-- Edit Lesson Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b border-gray-200">
        <h3 class="text-xl font-bold text-gray-800 flex items-center">
          <i class="fas fa-edit mr-2 text-indigo-600"></i> Darsni tahrirlash
        </h3>
      </div>
      <div class="p-6">
        <form id="editLessonForm" class="space-y-4">
          <input type="hidden" id="editId" name="id">
          
          <div>
            <label for="editTitle" class="block text-sm font-medium text-gray-700 mb-1">Sarlavha</label>
            <input id="editTitle" name="title" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          
          <div>
            <label for="editCategory" class="block text-sm font-medium text-gray-700 mb-1">Kategoriya</label>
            <input id="editCategory" name="category" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          
          <div>
            <label for="editDescription" class="block text-sm font-medium text-gray-700 mb-1">Tavsif</label>
            <textarea id="editDescription" name="description" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
          </div>
          
          <div>
            <label for="editContent" class="block text-sm font-medium text-gray-700 mb-1">Kontent</label>
            <textarea id="editContent" name="content" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
          </div>
          
          <div class="flex justify-end space-x-3 pt-4">
            <button type="button" onclick="closeEditModal()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg text-gray-700 smooth-transition">
              Bekor qilish
            </button>
            <button type="submit" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg smooth-transition">
              <i class="fas fa-save mr-2"></i> Saqlash
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Like Modal -->
  <div id="likeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md max-h-[80vh] overflow-hidden">
      <div class="p-6 border-b border-gray-200">
        <h3 class="text-xl font-bold text-gray-800 flex items-center">
          <i class="fas fa-heart mr-2 text-red-500"></i> Layk bosganlar
        </h3>
      </div>
      <div id="likeList" class="p-6 overflow-y-auto space-y-3"></div>
      <div class="p-4 border-t border-gray-200 text-right">
        <button id="closeLikeModal" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-gray-700 smooth-transition">
          Yopish
        </button>
      </div>
    </div>
  </div>

  <script>
    // Check authentication
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'teacher') {
      alert("Avval o'qituvchi sifatida tizimga kiring.");
      location.href = '../login/teacher-login.html';
    }

    const userId = user.id;

    // DOM Elements
    const myLessonsContainer = document.getElementById('myLessons');
    const lessonForm = document.getElementById('lessonForm');
    const editModal = document.getElementById('editModal');
    const editLessonForm = document.getElementById('editLessonForm');
    const likeModal = document.getElementById('likeModal');
    const likeList = document.getElementById('likeList');

    // Event Listeners
    document.getElementById('logoutBtn').addEventListener('click', logout);
    document.getElementById('logoutBtnMobile').addEventListener('click', logout);
    document.getElementById('closeLikeModal').addEventListener('click', () => likeModal.classList.add('hidden'));
    lessonForm.addEventListener('submit', createLesson);
    editLessonForm.addEventListener('submit', updateLesson);

    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });

    // User dropdown toggle
    document.getElementById('user-menu-button').addEventListener('click', function() {
      const dropdown = document.getElementById('user-menu-dropdown');
      dropdown.classList.toggle('hidden');
    });

    // Close dropdowns when clicking outside
    document.addEventListener('click', function(event) {
      const userMenuButton = document.getElementById('user-menu-button');
      const userMenuDropdown = document.getElementById('user-menu-dropdown');
      
      if (!userMenuButton.contains(event.target)) {
        userMenuDropdown.classList.add('hidden');
      }
    });

    // Functions
    function logout() {
      localStorage.removeItem('user');
      location.href = '../login/teacher-login.html';
    }

    async function createLesson(e) {
      e.preventDefault();
      
      const formData = {
        title: document.getElementById('title').value,
        category: document.getElementById('category').value,
        description: document.getElementById('description').value,
        content: document.getElementById('content').value,
        teacherId: userId
      };

      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Joylanmoqda...';
      submitBtn.disabled = true;

      try {
        const res = await fetch('/api/lessons', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const result = await res.json();
        
        if (res.ok) {
          // Show success message
          submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Muvaffaqiyatli!';
          submitBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
          submitBtn.classList.add('bg-green-500', 'hover:bg-green-600');
          
          // Reset form
          setTimeout(() => {
            lessonForm.reset();
            submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> Darsni joylash';
            submitBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
            submitBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            submitBtn.disabled = false;
            loadMyLessons();
          }, 1500);
        } else {
          throw new Error(result.message || 'Dars joylashda xatolik yuz berdi');
        }
      } catch (error) {
        alert(error.message);
        submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> Darsni joylash';
        submitBtn.disabled = false;
      }
    }

    async function loadMyLessons() {
      try {
        const res = await fetch('/api/lessons');
        let lessons = await res.json();
        
        // Filter and sort by newest first
        lessons = lessons.filter(l => l.teacherId === userId).reverse();
        
        renderMyLessons(lessons);
      } catch (error) {
        console.error("Darslarni yuklashda xatolik:", error);
        myLessonsContainer.innerHTML = `
          <div class="p-6 text-center text-red-500">
            <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
            <p>Darslarni yuklashda xatolik yuz berdi. Iltimos, keyinroq urunib ko'ring.</p>
          </div>
        `;
      }
    }

    function renderMyLessons(lessons) {
      if (lessons.length === 0) {
        myLessonsContainer.innerHTML = `
          <div class="p-6 text-center text-gray-500">
            <i class="fas fa-book-open text-2xl mb-2"></i>
            <p>Siz hali hech qanday dars joylamagansiz</p>
          </div>
        `;
        return;
      }

      myLessonsContainer.innerHTML = '';
      lessons.forEach(lesson => {
        const liked = lesson.likes.includes(userId);
        const card = document.createElement('div');
        card.className = "p-6 hover:bg-gray-50 smooth-transition";
        
        card.innerHTML = `
          <div class="flex justify-between items-start mb-2">
            <h3 class="text-lg font-bold text-indigo-700">${lesson.title}</h3>
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
              ${lesson.category || 'Umumiy'}
            </span>
          </div>
          
          <p class="text-gray-600 mb-4">${lesson.description}</p>
          
          <div class="bg-gray-50 rounded-lg p-4 mb-4">
            <p class="text-gray-700">${lesson.content}</p>
          </div>
          
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <button class="likeBtn flex items-center ${liked ? 'text-red-500' : 'text-gray-500'} smooth-transition" data-id="${lesson.id}">
                <i class="fas fa-heart mr-1"></i>
                <span class="like-count text-sm underline cursor-pointer" data-id="${lesson.id}">${lesson.likes.length}</span>
              </button>
              
              <button class="commentToggle flex items-center text-gray-500 hover:text-indigo-600 smooth-transition" data-id="${lesson.id}">
                <i class="fas fa-comment mr-1"></i>
                <span class="text-sm">${lesson.comments.length}</span>
              </button>
            </div>
            
            <div class="text-sm text-gray-500">
              <i class="far fa-clock mr-1"></i>
              ${new Date(lesson.date || Date.now()).toLocaleDateString()}
            </div>
          </div>
          
          <div class="hidden commentBox mt-4 pt-4 border-t border-gray-200" id="commentBox-${lesson.id}">
            <div class="flex mb-4">
              <div class="flex-shrink-0 mr-3">
                <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-indigo-100">
                  <span class="text-xs font-medium text-indigo-700">${user.name ? user.name.charAt(0) : 'O'}</span>
                </span>
              </div>
              <div class="flex-grow">
                <input class="commentInput w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Izoh yozing..." />
              </div>
            </div>
            
            <button class="sendComment w-full sm:w-auto px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg smooth-transition" data-id="${lesson.id}">
              <i class="fas fa-paper-plane mr-2"></i> Yuborish
            </button>
            
            <div class="mt-6 space-y-4" id="commentsContainer-${lesson.id}">
              ${renderComments(lesson.comments)}
            </div>
          </div>
          
          <div class="mt-4 flex justify-end space-x-3">
            <button onclick="editLesson('${lesson.id}')" class="px-3 py-1 bg-indigo-600 hover:bg-indigo-700 text-white text-sm rounded-lg smooth-transition">
              <i class="fas fa-edit mr-1"></i> Tahrirlash
            </button>
            <button onclick="deleteLesson('${lesson.id}')" class="px-3 py-1 bg-red-600 hover:bg-red-700 text-white text-sm rounded-lg smooth-transition">
              <i class="fas fa-trash-alt mr-1"></i> O'chirish
            </button>
          </div>
        `;
        
        myLessonsContainer.appendChild(card);
      });

      // Add event listeners to dynamic elements
      addEventListeners();
    }

    function renderComments(comments) {
      if (!comments || comments.length === 0) {
        return `
          <div class="text-center text-gray-500 py-4">
            <i class="far fa-comment-dots text-2xl mb-2"></i>
            <p>Hozircha izohlar mavjud emas</p>
          </div>
        `;
      }

      return comments.map(comment => {
        const commentLiked = (comment.likes || []).includes(userId);
        
        return `
          <div class="flex">
            <div class="flex-shrink-0 mr-3">
              <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-indigo-100">
                <span class="text-xs font-medium text-indigo-700">${comment.userId.charAt(0)}</span>
              </span>
            </div>
            <div class="flex-grow">
              <div class="bg-gray-50 rounded-lg p-3">
                <div class="flex items-center justify-between mb-1">
                  <a href="../profile/profile.html?user=${comment.userId}" class="text-sm font-medium text-indigo-600 hover:underline">${comment.userId}</a>
                  <span class="text-xs text-gray-500">${new Date(comment.date || Date.now()).toLocaleString()}</span>
                </div>
                <p class="text-gray-700 mb-2">${comment.text}</p>
                
                <div class="flex items-center space-x-4 text-xs">
                  <button class="comment-like ${commentLiked ? 'text-red-500' : 'text-gray-500'} smooth-transition" data-lesson="${comment.lessonId}" data-comment="${comment.id}">
                    <i class="fas fa-heart mr-1"></i> ${(comment.likes || []).length}
                  </button>
                  
                  <button class="reply-btn text-gray-500 hover:text-indigo-600 smooth-transition" data-comment="${comment.id}">
                    <i class="fas fa-reply mr-1"></i> Javob
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function addEventListeners() {
      // Like buttons
      document.querySelectorAll('.likeBtn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const lessonId = btn.dataset.id;
          const icon = btn.querySelector('i');
          
          // Optimistic UI update
          icon.classList.add('like-animation');
          setTimeout(() => icon.classList.remove('like-animation'), 500);
          
          try {
            await fetch(`/api/lessons/${lessonId}/like`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId })
            });
            loadMyLessons();
          } catch (error) {
            console.error("Like qilishda xatolik:", error);
          }
        });
      });

      // Like count click (show likers)
      document.querySelectorAll('.like-count').forEach(el => {
        el.addEventListener('click', async () => {
          const lessonId = el.dataset.id;
          const res = await fetch('/api/lessons');
          const lessons = await res.json();
          const lesson = lessons.find(l => l.id === lessonId);
          
          likeList.innerHTML = lesson.likes.map(id =>
            `<a href="../profile/profile.html?user=${id}" class="flex items-center p-2 hover:bg-gray-100 rounded-lg smooth-transition">
              <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-indigo-100 mr-3">
                <span class="text-sm font-medium text-indigo-700">${id.charAt(0)}</span>
              </span>
              <span class="text-gray-700">${id}</span>
            </a>`
          ).join('');
          
          likeModal.classList.remove('hidden');
        });
      });

      // Comment toggle buttons
      document.querySelectorAll('.commentToggle').forEach(btn => {
        btn.addEventListener('click', () => {
          const box = document.getElementById(`commentBox-${btn.dataset.id}`);
          box.classList.toggle('hidden');
        });
      });

      // Send comment buttons
      document.querySelectorAll('.sendComment').forEach(btn => {
        btn.addEventListener('click', async () => {
          const lessonId = btn.dataset.id;
          const input = document.querySelector(`#commentBox-${lessonId} .commentInput`);
          const text = input.value.trim();
          
          if (!text) return;
          
          btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Yuborilmoqda...';
          btn.disabled = true;
          
          try {
            await fetch(`/api/lessons/${lessonId}/comment`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId, text })
            });
            input.value = '';
            loadMyLessons();
          } catch (error) {
            console.error("Izoh yuborishda xatolik:", error);
            btn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> Yuborish';
            btn.disabled = false;
          }
        });
      });
    }

    // Modalni yopish
    function closeEditModal() {
      editModal.classList.add("hidden");
    }

    // Modalni ochib formani to'ldirish
    async function editLesson(lessonId) {
      const res = await fetch('/api/lessons');
      const lessons = await res.json();
      const lesson = lessons.find(l => l.id === lessonId);
      if (!lesson) return alert("‚ùå Dars topilmadi!");

      document.getElementById("editId").value = lesson.id;
      document.getElementById("editTitle").value = lesson.title;
      document.getElementById("editCategory").value = lesson.category || "";
      document.getElementById("editDescription").value = lesson.description;
      document.getElementById("editContent").value = lesson.content;

      editModal.classList.remove("hidden");
    }

    // Darsni yangilash
    async function updateLesson(e) {
      e.preventDefault();
      
      const formData = {
        id: document.getElementById('editId').value,
        title: document.getElementById('editTitle').value,
        category: document.getElementById('editCategory').value,
        description: document.getElementById('editDescription').value,
        content: document.getElementById('editContent').value
      };

      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Saqlanmoqda...';
      submitBtn.disabled = true;

      try {
        const res = await fetch('/api/lessons/' + formData.id, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const result = await res.json();
        
        if (res.ok) {
          // Show success message
          submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Saqlandi!';
          submitBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
          submitBtn.classList.add('bg-green-500', 'hover:bg-green-600');
          
          // Close modal and refresh
          setTimeout(() => {
            closeEditModal();
            loadMyLessons();
          }, 1000);
        } else {
          throw new Error(result.message || 'Dars yangilashda xatolik yuz berdi');
        }
      } catch (error) {
        alert(error.message);
        submitBtn.innerHTML = '<i class="fas fa-save mr-2"></i> Saqlash';
        submitBtn.disabled = false;
      }
    }

    // Darsni o'chirish
    async function deleteLesson(lessonId) {
      if (!confirm("Bu darsni rostdan ham o'chirmoqchimisiz?")) return;
      
      try {
        const res = await fetch('/api/lessons/' + lessonId, {
          method: 'DELETE'
        });

        const result = await res.json();
        
        if (res.ok) {
          alert("‚úÖ Dars muvaffaqiyatli o'chirildi!");
          loadMyLessons();
        } else {
          throw new Error(result.message || 'Dars o\'chirishda xatolik yuz berdi');
        }
      } catch (error) {
        alert(error.message);
      }
    }

    // Initial load
    loadMyLessons();
  </script>
</body>
