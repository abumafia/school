<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bachelor Darslari | Ta'lim Platformasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
            },
            secondary: {
              500: '#10b981',
            },
            accent: {
              500: '#f59e0b',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            'soft': '0 4px 20px rgba(0, 0, 0, 0.08)',
            'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
          }
        }
      }
    }
  </script>
  <style>
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-hover {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="bg-gradient-to-r from-primary-600 to-primary-700 text-white p-2 rounded-lg">
          <i class="fas fa-graduation-cap text-xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Bachelor Darslari</h1>
      </div>
      <button onclick="logout()" class="flex items-center gap-2 text-red-500 hover:text-red-600 transition">
        <i class="fas fa-sign-out-alt"></i>
        <span>Chiqish</span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 py-8">
    <!-- Header -->
    <div class="text-center mb-10">
      <h2 class="text-3xl font-bold text-gray-800 mb-2 flex items-center justify-center gap-3">
        <i class="fas fa-book-open text-primary-600"></i>
        Bachelor Darslari
      </h2>
      <p class="text-gray-600">Yuqori malakali darslar va ta'lim resurslari</p>
    </div>

    <!-- Lessons Container -->
    <div id="lesson-list" class="space-y-6 animate-fade-in">
      <!-- Lessons will be dynamically inserted here -->
    </div>
  </main>

  <!-- Likes Modal -->
  <div id="likesModal" class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-sm overflow-hidden">
      <div class="bg-gradient-to-r from-primary-600 to-primary-700 px-6 py-4 text-white">
        <div class="flex justify-between items-center">
          <h3 class="text-xl font-semibold flex items-center gap-2">
            <i class="fas fa-heart"></i>
            Layk bosganlar
          </h3>
          <button onclick="closeLikesModal()" class="text-white hover:text-gray-200">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div id="like-users-list" class="max-h-96 overflow-y-auto p-4 space-y-2 scrollbar-hide"></div>
    </div>
  </div>

  <script>
    // Check authentication
    const userId = localStorage.getItem('userId');
    if (!userId) {
      alert("Iltimos, tizimga kiring.");
      window.location.href = "../login/student-login.html";
    }

    // DOM Elements
    const lessonList = document.getElementById('lesson-list');

    // Load lessons
    function loadLessons() {
      // Simulate API call to fetch lessons
      fetch("https://school-b97p.onrender.com/api/lessons")
        .then(res => res.json())
        .then(data => {
          const bachelorLessons = data.filter(lesson => lesson.category === "bachelor");
          
          if (bachelorLessons.length === 0) {
            lessonList.innerHTML = `
              <div class="bg-white rounded-xl shadow-soft p-8 text-center">
                <i class="fas fa-book text-4xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-medium text-gray-600">Hozircha darslar mavjud emas</h3>
                <p class="text-gray-500 mt-2">Tez orada yangi darslar qo'shiladi</p>
              </div>
            `;
          } else {
            lessonList.innerHTML = '';
            bachelorLessons.forEach(renderLessonCard);
          }
        })
        .catch(error => {
          console.error('Error loading lessons:', error);
          lessonList.innerHTML = `
            <div class="bg-white rounded-xl shadow-soft p-8 text-center">
              <i class="fas fa-exclamation-triangle text-4xl text-red-300 mb-4"></i>
              <h3 class="text-xl font-medium text-gray-600">Darslar yuklanmadi</h3>
              <p class="text-gray-500 mt-2">Iltimos, internet aloqasini tekshiring</p>
            </div>
          `;
        });
    }

    // Render lesson card
    function renderLessonCard(lesson) {
      const card = document.createElement('div');
      card.className = "bg-white rounded-xl shadow-soft overflow-hidden card-hover";
      
      const likedBy = lesson.likes || [];
      const comments = lesson.comments || [];
      const isLiked = likedBy.includes(userId);

      card.innerHTML = `
        <div class="p-6">
          <!-- Lesson Header -->
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3 class="text-xl font-bold text-gray-800 mb-1">${lesson.title}</h3>
              <div class="flex items-center gap-2 text-sm text-gray-500">
                <span class="bg-primary-100 text-primary-700 px-2 py-1 rounded-full">${lesson.category}</span>
                <span>${formatDate(lesson.createdAt)}</span>
              </div>
            </div>
            <a href="../profile.html?user=${lesson.teacherId}" class="flex items-center gap-2 text-sm text-gray-600 hover:text-primary-600">
              <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
                <i class="fas fa-user text-gray-500"></i>
              </div>
              <span>${lesson.teacherName || 'O\'qituvchi'}</span>
            </a>
          </div>
          
          <!-- Lesson Content -->
          <div class="mb-4 text-gray-700">
            ${lesson.description || 'Tavsif mavjud emas.'}
          </div>
          
          <!-- Lesson Actions -->
          <div class="flex items-center justify-between border-t border-gray-100 pt-4">
            <div class="flex items-center gap-4">
              <button onclick="toggleLike('${lesson.id}')" class="flex items-center gap-1 ${isLiked ? 'text-red-500' : 'text-gray-500 hover:text-red-500'} transition">
                <i class="fas fa-heart"></i>
                <span>${likedBy.length}</span>
              </button>
              <button onclick="showLikes('${lesson.id}')" class="text-sm text-gray-500 hover:text-primary-600 transition">
                Barchasini ko'rish
              </button>
            </div>
          </div>
          
          <!-- Comments Section -->
          <div class="border-t mt-4 pt-4">
            <h4 class="font-medium text-gray-700 mb-3 flex items-center gap-2">
              <i class="fas fa-comments text-gray-400"></i>
              Sharhlar (${comments.length})
            </h4>
            
            <!-- Add Comment Form -->
            <form onsubmit="addComment(event, '${lesson.id}')" class="mb-4">
              <div class="flex gap-2">
                <input type="text" placeholder="Izoh yozing..." class="flex-1 border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required />
                <button type="submit" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg transition flex items-center gap-1">
                  <i class="fas fa-paper-plane"></i>
                  <span class="hidden sm:inline">Yuborish</span>
                </button>
              </div>
            </form>
            
            <!-- Comments List -->
            <div class="space-y-3">
              ${comments.map(comment => `
                <div class="bg-gray-50 p-3 rounded-lg">
                  <div class="flex justify-between items-center mb-1">
                    <a href="../profile.html?user=${comment.userId}" class="text-sm font-medium text-primary-600 hover:underline">
                      ${comment.userName || 'Foydalanuvchi'}
                    </a>
                    <button onclick="likeComment('${lesson.id}', '${comment.id}')" class="text-xs flex items-center gap-1 ${comment.likes?.includes(userId) ? 'text-red-500' : 'text-gray-500 hover:text-red-500'}">
                      <i class="fas fa-heart"></i>
                      <span>${comment.likes?.length || 0}</span>
                    </button>
                  </div>
                  <p class="text-gray-800">${comment.text}</p>
                  
                  <!-- Replies -->
                  <div class="ml-4 mt-2 space-y-2">
                    ${(comment.replies || []).map(reply => `
                      <div class="bg-white p-2 rounded border border-gray-100 text-sm">
                        <a href="../profile.html?user=${reply.userId}" class="font-medium text-primary-600 hover:underline">
                          ${reply.userName || 'Foydalanuvchi'}
                        </a>
                        <p class="text-gray-800">${reply.text}</p>
                      </div>
                    `).join('')}
                    
                    <!-- Add Reply Form -->
                    <form onsubmit="addReply(event, '${lesson.id}', '${comment.id}')" class="mt-1">
                      <div class="flex gap-2">
                        <input type="text" placeholder="Javob yozish..." class="flex-1 border border-gray-300 px-3 py-1 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-primary-500" required />
                        <button type="submit" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-2 py-1 rounded-lg text-sm transition">
                          <i class="fas fa-reply"></i>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        </div>
      `;

      lessonList.appendChild(card);
    }

    // Helper function to format date
    function formatDate(dateString) {
      if (!dateString) return '';
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString('uz-UZ', options);
    }

    // Like functionality
    function toggleLike(lessonId) {
      fetch(`https://school-b97p.onrender.com/api/lessons/${lessonId}/like`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId })
      })
      .then(() => loadLessons())
      .catch(error => console.error('Error toggling like:', error));
    }

    // Add comment
    function addComment(e, lessonId) {
      e.preventDefault();
      const input = e.target.querySelector("input");
      const text = input.value;

      fetch(`https://school-b97p.onrender.com/api/lessons/${lessonId}/comment`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, text })
      })
      .then(() => {
        loadLessons();
        input.value = '';
      })
      .catch(error => console.error('Error adding comment:', error));
    }

    // Add reply
    function addReply(e, lessonId, commentId) {
      e.preventDefault();
      const text = e.target.querySelector("input").value;

      fetch(`https://school-b97p.onrender.com/api/lessons/${lessonId}/comment/${commentId}/reply`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, text })
      })
      .then(() => {
        loadLessons();
        e.target.querySelector("input").value = '';
      })
      .catch(error => console.error('Error adding reply:', error));
    }

    // Like comment
    function likeComment(lessonId, commentId) {
      fetch(`https://school-b97p.onrender.com/api/lessons/${lessonId}/comment/${commentId}/like`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId })
      })
      .then(() => loadLessons())
      .catch(error => console.error('Error liking comment:', error));
    }

    // Show likes modal
    function showLikes(lessonId) {
      fetch(`https://school-b97p.onrender.com/api/lessons/${lessonId}`)
        .then(res => res.json())
        .then(lesson => {
          const list = document.getElementById('like-users-list');
          list.innerHTML = '';

          if (lesson.likes && lesson.likes.length > 0) {
            lesson.likes.forEach(uid => {
              const userElement = document.createElement('div');
              userElement.className = 'flex items-center gap-3 p-2 hover:bg-gray-50 rounded-lg';
              userElement.innerHTML = `
                <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
                  <i class="fas fa-user text-gray-500"></i>
                </div>
                <div>
                  <a href="../profile.html?user=${uid}" class="font-medium hover:underline">${uid}</a>
                </div>
              `;
              list.appendChild(userElement);
            });
          } else {
            list.innerHTML = '<p class="text-center py-4 text-gray-500">Hali layk bosganlar yo\'q</p>';
          }

          document.getElementById('likesModal').classList.remove('hidden');
        })
        .catch(error => {
          console.error('Error fetching likes:', error);
          const list = document.getElementById('like-users-list');
          list.innerHTML = '<p class="text-center py-4 text-red-500">Xatolik yuz berdi</p>';
          document.getElementById('likesModal').classList.remove('hidden');
        });
    }

    // Close likes modal
    function closeLikesModal() {
      document.getElementById('likesModal').classList.add('hidden');
    }

    // Logout
    function logout() {
      localStorage.removeItem("userId");
      window.location.href = "../login/student-login.html";
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', loadLessons);
  </script>
</body>
</html>
