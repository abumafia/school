<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎓 O‘quvchi Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .card:hover {
      transform: scale(1.02);
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-700">🎓 O‘quvchi Paneli</h1>
    <div class="flex items-center gap-4">
      <button id="logoutBtn" class="text-red-500 hover:underline">Chiqish</button>
      <button id="profileBtn" class="text-blue-700 hover:underline">👤 Profil</button>    </div>
  </nav>

  <!-- Top Action -->
  <div class="max-w-5xl mx-auto mt-8 px-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <a href="./social.html"
      class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl shadow-md text-center transition w-full sm:w-auto text-lg">
      SfS
    </a>
    <input id="searchInput" type="text" placeholder="🔍 Dars nomi yoki tavsif bo‘yicha qidirish..."
      class="w-full sm:w-2/3 p-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-300" />

    <a href="../games/games.html"
      class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl shadow-md text-center transition w-full sm:w-auto text-lg">
      🎮 O‘yinlar
    </a>
  </div>

  <!-- Lessons Section -->
  <div class="max-w-5xl mx-auto px-4 mt-10">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">📚 Darslar</h2>
    <div id="lessonContainer" class="space-y-6"></div>
  </div>

  <!-- Like Modal -->
  <div id="likeModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-lg">
      <h2 class="text-xl font-bold mb-4">❤️ Layk bosganlar</h2>
      <div id="likeList" class="space-y-2 text-gray-700"></div>
      <button id="closeLikeModal" class="mt-6 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded shadow">Yopish</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'student') {
      alert("Avval student sifatida tizimga kiring.");
      location.href = '../login/student-login.html';
    }

    const userId = user.id;

    document.getElementById('profileBtn').addEventListener('click', () => {
      location.href = `../profile/profile.html?user=${userId}`;
    });

    const container = document.getElementById('lessonContainer');

    async function loadLessons(search = "") {
  const res = await fetch('http://localhost:3000/api/lessons');
  let lessons = await res.json();

  // Eng yangilarni yuqorida ko‘rsatish uchun teskari tartibga o‘tkazamiz
  lessons = lessons.reverse();

  const filtered = lessons.filter(lesson =>
    lesson.title.toLowerCase().includes(search.toLowerCase())
  );

  container.innerHTML = '';
  filtered.forEach(lesson => {
    const liked = lesson.likes.includes(userId);
    const card = document.createElement('div');
    card.className = "bg-white card p-6 rounded-xl shadow-lg";

    card.innerHTML = `
      <h3 class="text-xl font-semibold text-purple-700 mb-2">${lesson.title}</h3>
      <p class="text-gray-500 italic mb-2">📂 Kategoriya: <span class="text-indigo-700 font-medium">${lesson.category || 'Umumiy'}</span></p>
      <p class="text-gray-700 mb-2">${lesson.description}</p>
      <p class="text-sm text-gray-500">${lesson.content}</p>
      <div class="flex items-center gap-4 mt-4">
        <button class="likeBtn text-${liked ? 'red' : 'gray'}-600 font-semibold" data-id="${lesson.id}">
          ❤️ Like (<span class="like-count text-blue-600 underline cursor-pointer" data-id="${lesson.id}">${lesson.likes.length}</span>)
        </button>
        <button class="commentToggle text-blue-600 font-semibold" data-id="${lesson.id}">💬 Izoh</button>
      </div>
      <div class="hidden commentBox mt-4" id="commentBox-${lesson.id}">
  <input class="border w-full p-2 rounded-lg commentInput" placeholder="Izoh..." />
  <button class="sendComment bg-blue-600 text-white px-4 py-1 rounded mt-2" data-id="${lesson.id}">Yuborish</button>
  <div class="text-sm text-gray-600 mt-3 space-y-3">
    ${lesson.comments.map((c, index) => `
      <div class="bg-gray-100 p-2 rounded-lg shadow">
        <p class="text-sm mb-1">🧑 <a href="../profile/profile.html?user=${c.userId}" class="text-blue-600 hover:underline">${c.userId}</a>: ${c.text}</p>
        <div class="flex items-center gap-4 text-xs">
          <button class="comment-like text-red-600 hover:underline" data-lesson="${lesson.id}" data-comment="${index}">❤️ Like (${(c.likes || []).length})</button>
          <button class="comment-like-view text-blue-600 hover:underline" data-lesson="${lesson.id}" data-comment="${index}">👀 Kimlar Like bosgan?</button>
          <button class="reply-btn text-green-600 hover:underline" data-lesson="${lesson.id}" data-comment="${index}">↩️ Javob yozish</button>
        </div>
        <div class="replies mt-2 ml-4 space-y-1 text-gray-600">
          ${(c.replies || []).map(r => `
            <div class="border-l-2 pl-2">
              🧑 <a href="../profile/profile.html?user=${r.userId}" class="text-blue-600 hover:underline">${r.userId}</a>: ${r.text}
            </div>`).join('')}
        </div>
        <div class="reply-input hidden mt-2">
          <input class="border w-full p-1 rounded reply-text" placeholder="Javob yozing..." />
          <button class="send-reply bg-green-600 text-white px-2 py-1 rounded mt-1" data-lesson="${lesson.id}" data-comment="${index}">Yuborish</button>
        </div>
      </div>
    `).join('')}
  </div>
</div>
    `;
    container.appendChild(card);
  });

      document.querySelectorAll('.likeBtn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const lessonId = btn.dataset.id;
          await fetch(`http://localhost:3000/api/lessons/${lessonId}/like`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId })
          });
          loadLessons(search);
        });
      });

      document.querySelectorAll('.commentToggle').forEach(btn => {
        btn.addEventListener('click', () => {
          const box = document.getElementById(`commentBox-${btn.dataset.id}`);
          box.classList.toggle('hidden');
        });
      });

      document.querySelectorAll('.sendComment').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          const input = document.querySelector(`#commentBox-${id} .commentInput`);
          const text = input.value.trim();
          if (!text) return;
          await fetch(`http://localhost:3000/api/lessons/${id}/comment`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId, text })
          });
          input.value = '';
          loadLessons(search);
        });
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem('user');
  location.href = '../login/student-login.html';
});

    // Modal
    document.addEventListener('click', async (e) => {
      if (e.target.matches('.like-count')) {
        const lessonId = e.target.dataset.id;
        const res = await fetch('http://localhost:3000/api/lessons');
        const lessons = await res.json();
        const lesson = lessons.find(l => l.id === lessonId);
        const likeList = document.getElementById('likeList');
        likeList.innerHTML = lesson.likes.map(id =>
          `<a href="../profile/profile.html?user=${id}" class="block text-blue-600 hover:underline">👤 ${id}</a>`
        ).join('');
        document.getElementById('likeModal').classList.remove('hidden');
      }

      if (e.target.id === 'closeLikeModal') {
        document.getElementById('likeModal').classList.add('hidden');
      }
    });

    document.getElementById('searchInput').addEventListener('input', e => {
      loadLessons(e.target.value);
    });

    // Comment Like bosish
document.addEventListener('click', async (e) => {
  if (e.target.matches('.comment-like')) {
    const lessonId = e.target.dataset.lesson;
    const commentIndex = e.target.dataset.comment;
    await fetch(`http://localhost:3000/api/lessons/${lessonId}/comment-like`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ userId, commentIndex })
    });
    loadLessons();
  }

  // Kimlar Like bosgan? - Modal oynada ko‘rsatish
  if (e.target.matches('.comment-like-view')) {
    const lessonId = e.target.dataset.lesson;
    const commentIndex = e.target.dataset.comment;
    const res = await fetch('http://localhost:3000/api/lessons');
    const lessons = await res.json();
    const lesson = lessons.find(l => l.id === lessonId);
    const likes = lesson.comments[commentIndex].likes || [];
    
    const likeList = document.getElementById('likeList');
    likeList.innerHTML = likes.map(id =>
      `<a href="../profile/profile.html?user=${id}" class="block text-blue-600 hover:underline">👤 ${id}</a>`
    ).join('');
    document.getElementById('likeModal').classList.remove('hidden');
  }

  // Javob yozish inputni ko‘rsatish
  if (e.target.matches('.reply-btn')) {
    const parent = e.target.closest('.bg-gray-100');
    const input = parent.querySelector('.reply-input');
    input.classList.toggle('hidden');
  }

  // Javob yuborish
  if (e.target.matches('.send-reply')) {
    const lessonId = e.target.dataset.lesson;
    const commentIndex = e.target.dataset.comment;
    const parent = e.target.closest('.reply-input');
    const replyText = parent.querySelector('.reply-text').value.trim();
    if (!replyText) return;

    await fetch(`http://localhost:3000/api/lessons/${lessonId}/reply`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ userId, commentIndex, text: replyText })
    });
    loadLessons();
  }
});

    loadLessons();
  </script>
</body>
</html>
