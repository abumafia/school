  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      transition: all 0.3s ease;
    }
    .smooth-transition {
      transition: all 0.3s ease;
    }
    .like-animation {
      animation: like-pulse 0.5s ease;
    }
    @keyframes like-pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>

  <!-- Main Content -->

  <!-- Like Modal -->
  <div id="likeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">

  <!-- Comment Like Modal -->
  <div id="commentLikeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">

      </div>
      <div id="commentLikeList" class="p-6 overflow-y-auto space-y-3"></div>

  <script>
    // Check authentication
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'student') {
      alert("Avval student sifatida tizimga kiring.");
      location.href = '../login/student-login.html';
    }

    const userId = user.id;

    // DOM Elements
    const lessonContainer = document.getElementById('lessonContainer');
    const searchInput = document.getElementById('searchInput');
    const likeModal = document.getElementById('likeModal');
    const likeList = document.getElementById('likeList');
    const commentLikeModal = document.getElementById('commentLikeModal');
    const commentLikeList = document.getElementById('commentLikeList');

    // Event Listeners
    document.getElementById('logoutBtn').addEventListener('click', logout);
    document.getElementById('logoutBtnMobile').addEventListener('click', logout);
    document.getElementById('closeLikeModal').addEventListener('click', () => likeModal.classList.add('hidden'));
    document.getElementById('closeCommentLikeModal').addEventListener('click', () => commentLikeModal.classList.add('hidden'));
    searchInput.addEventListener('input', () => loadLessons(searchInput.value));

    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });

    // User dropdown toggle
    document.getElementById('user-menu-button').addEventListener('click', function() {
      const dropdown = document.getElementById('user-menu-dropdown');
      dropdown.classList.toggle('hidden');
    });

    // Close dropdowns when clicking outside
    document.addEventListener('click', function(event) {
      const userMenuButton = document.getElementById('user-menu-button');
      const userMenuDropdown = document.getElementById('user-menu-dropdown');
      
      if (!userMenuButton.contains(event.target)) {
        userMenuDropdown.classList.add('hidden');
      }
    });

    // Functions
    function logout() {
      localStorage.removeItem('user');
      location.href = '../login/student-login.html';
    }

    async function loadLessons(search = "") {
      try {
        const res = await fetch('http://localhost:3000/api/lessons');
        let lessons = await res.json();
        
        // Sort by newest first
        lessons = lessons.reverse();
        
        // Filter by search term
        const filtered = lessons.filter(lesson =>
          lesson.title.toLowerCase().includes(search.toLowerCase()) ||
          lesson.description.toLowerCase().includes(search.toLowerCase())
        );
        
        renderLessons(filtered);
      } catch (error) {
        console.error("Darslarni yuklashda xatolik:", error);
        lessonContainer.innerHTML = `
          <div class="p-6 text-center text-red-500">
            <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
            <p>Darslarni yuklashda xatolik yuz berdi. Iltimos, keyinroq urunib ko'ring.</p>
          </div>
        `;
      }
    }

    function renderLessons(lessons) {
      if (lessons.length === 0) {
        lessonContainer.innerHTML = `
          <div class="p-6 text-center text-gray-500">
            <i class="fas fa-book-open text-2xl mb-2"></i>
            <p>Hech qanday dars topilmadi</p>
          </div>
        `;
        return;
      }

      lessonContainer.innerHTML = '';
      lessons.forEach(lesson => {
        const liked = lesson.likes.includes(userId);
        const card = document.createElement('div');
        card.className = "p-6 hover:bg-gray-50 smooth-transition";
        
        card.innerHTML = `
          <div class="flex justify-between items-start mb-2">
            <h3 class="text-lg font-bold text-indigo-700">${lesson.title}</h3>
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
              ${lesson.category || 'Umumiy'}
            </span>
          </div>
          
          <p class="text-gray-600 mb-4">${lesson.description}</p>
          
          <div class="bg-gray-50 rounded-lg p-4 mb-4">
            <p class="text-gray-700">${lesson.content}</p>
          </div>
          
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <button class="likeBtn flex items-center ${liked ? 'text-red-500' : 'text-gray-500'} smooth-transition" data-id="${lesson.id}">
                <i class="fas fa-heart mr-1"></i>
                <span class="like-count text-sm underline cursor-pointer" data-id="${lesson.id}">${lesson.likes.length}</span>
              </button>
              
              <button class="commentToggle flex items-center text-gray-500 hover:text-indigo-600 smooth-transition" data-id="${lesson.id}">
                <i class="fas fa-comment mr-1"></i>
                <span class="text-sm">${lesson.comments.length}</span>
              </button>
            </div>
            
            <div class="text-sm text-gray-500">
              <i class="far fa-clock mr-1"></i>
              ${new Date(lesson.date || Date.now()).toLocaleDateString()}
            </div>
          </div>
          
          <div class="hidden commentBox mt-4 pt-4 border-t border-gray-200" id="commentBox-${lesson.id}">
            <div class="flex mb-4">
              <div class="flex-shrink-0 mr-3">
                <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-indigo-100">
                  <span class="text-xs font-medium text-indigo-700">${user.name ? user.name.charAt(0) : 'U'}</span>
                </span>
              </div>
              <div class="flex-grow">
                <input class="commentInput w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Izoh yozing..." />
              </div>
            </div>
            
            <button class="sendComment w-full sm:w-auto px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg smooth-transition" data-id="${lesson.id}">
              <i class="fas fa-paper-plane mr-2"></i> Yuborish
            </button>
            
            <div class="mt-6 space-y-4" id="commentsContainer-${lesson.id}">
              ${renderComments(lesson.comments, lesson.id)}
            </div>
          </div>
        `;
        
        lessonContainer.appendChild(card);
      });

      // Add event listeners to dynamic elements
      addEventListeners();
    }

    function renderComments(comments, lessonId) {
      if (!comments || comments.length === 0) {
        return `
          <div class="text-center text-gray-500 py-4">
            <i class="far fa-comment-dots text-2xl mb-2"></i>
            <p>Hozircha izohlar mavjud emas</p>
          </div>
        `;
      }

      return comments.map((comment, index) => {
        const commentLiked = (comment.likes || []).includes(userId);
        
        return `
          <div class="flex" id="comment-${lessonId}-${index}">
            <div class="flex-shrink-0 mr-3">
              <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-indigo-100">
                <span class="text-xs font-medium text-indigo-700">${comment.userId.charAt(0)}</span>
              </span>
            </div>
            <div class="flex-grow">
              <div class="bg-gray-50 rounded-lg p-3">
                <div class="flex items-center justify-between mb-1">
                  <a href="../profile/profile.html?user=${comment.userId}" class="text-sm font-medium text-indigo-600 hover:underline">${comment.userId}</a>
                  <span class="text-xs text-gray-500">${new Date(comment.date || Date.now()).toLocaleString()}</span>
                </div>
                <p class="text-gray-700 mb-2">${comment.text}</p>
                
                <div class="flex items-center space-x-4 text-xs">
                  <button class="comment-like ${commentLiked ? 'text-red-500' : 'text-gray-500'} smooth-transition" data-lesson="${lessonId}" data-comment="${index}">
                    <i class="fas fa-heart mr-1"></i> ${(comment.likes || []).length}
                  </button>
                  
                  <button class="comment-like-view text-indigo-500 hover:underline" data-lesson="${lessonId}" data-comment="${index}">
                    <i class="fas fa-users mr-1"></i> Kimlar?
                  </button>
                  
                  <button class="reply-btn text-gray-500 hover:text-indigo-600 smooth-transition" data-lesson="${lessonId}" data-comment="${index}">
                    <i class="fas fa-reply mr-1"></i> Javob
                  </button>
                </div>
              </div>
              
              <!-- Replies -->
              ${renderReplies(comment.replies || [], lessonId, index)}
              
              <!-- Reply form (hidden by default) -->
              <div class="hidden reply-form mt-2 ml-8" id="reply-form-${lessonId}-${index}">
                <div class="flex">
                  <div class="flex-shrink-0 mr-3">
                    <span class="inline-flex items-center justify-center h-6 w-6 rounded-full bg-indigo-100">
                      <span class="text-xs font-medium text-indigo-700">${user.name ? user.name.charAt(0) : 'U'}</span>
                    </span>
                  </div>
                  <div class="flex-grow">
                    <input class="reply-text w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Javob yozing..." />
                  </div>
                </div>
                <div class="mt-2 flex justify-end">
                  <button class="send-reply px-3 py-1 bg-indigo-600 hover:bg-indigo-700 text-white text-sm rounded-lg smooth-transition" data-lesson="${lessonId}" data-comment="${index}">
                    <i class="fas fa-paper-plane mr-1"></i> Yuborish
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderReplies(replies, lessonId, commentIndex) {
      if (!replies || replies.length === 0) return '';
      
      return `
        <div class="mt-2 ml-8 space-y-2">
          ${replies.map(reply => `
            <div class="flex">
              <div class="flex-shrink-0 mr-3">
                <span class="inline-flex items-center justify-center h-6 w-6 rounded-full bg-indigo-100">
                  <span class="text-xs font-medium text-indigo-700">${reply.userId.charAt(0)}</span>
                </span>
              </div>
              <div class="flex-grow">
                <div class="bg-gray-100 rounded-lg p-2">
                  <div class="flex items-center justify-between mb-1">
                    <a href="../profile/profile.html?user=${reply.userId}" class="text-xs font-medium text-indigo-600 hover:underline">${reply.userId}</a>
                    <span class="text-xs text-gray-500">${new Date(reply.date || Date.now()).toLocaleTimeString()}</span>
                  </div>
                  <p class="text-xs text-gray-700">${reply.text}</p>
                </div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function addEventListeners() {
      // Like buttons
      document.querySelectorAll('.likeBtn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const lessonId = btn.dataset.id;
          const icon = btn.querySelector('i');
          
          // Optimistic UI update
          icon.classList.add('like-animation');
          setTimeout(() => icon.classList.remove('like-animation'), 500);
          
          try {
            await fetch(`http://localhost:3000/api/lessons/${lessonId}/like`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId })
            });
            loadLessons(searchInput.value);
          } catch (error) {
            console.error("Like qilishda xatolik:", error);
          }
        });
      });

      // Comment toggle buttons
      document.querySelectorAll('.commentToggle').forEach(btn => {
        btn.addEventListener('click', () => {
          const box = document.getElementById(`commentBox-${btn.dataset.id}`);
          box.classList.toggle('hidden');
        });
      });

      // Send comment buttons
      document.querySelectorAll('.sendComment').forEach(btn => {
        btn.addEventListener('click', async () => {
          const lessonId = btn.dataset.id;
          const input = document.querySelector(`#commentBox-${lessonId} .commentInput`);
          const text = input.value.trim();
          
          if (!text) return;
          
          btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Yuborilmoqda...';
          btn.disabled = true;
          
          try {
            await fetch(`http://localhost:3000/api/lessons/${lessonId}/comment`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId, text })
            });
            input.value = '';
            loadLessons(searchInput.value);
          } catch (error) {
            console.error("Izoh yuborishda xatolik:", error);
            btn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> Yuborish';
            btn.disabled = false;
          }
        });
      });

      // Like count click (show likers)
      document.querySelectorAll('.like-count').forEach(el => {
        el.addEventListener('click', async () => {
          const lessonId = el.dataset.id;
          const res = await fetch('http://localhost:3000/api/lessons');
          const lessons = await res.json();
          const lesson = lessons.find(l => l.id === lessonId);
          
          likeList.innerHTML = lesson.likes.map(id =>
            `<a href="../profile/profile.html?user=${id}" class="flex items-center p-2 hover:bg-gray-100 rounded-lg smooth-transition">
              <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-indigo-100 mr-3">
                <span class="text-sm font-medium text-indigo-700">${id.charAt(0)}</span>
              </span>
              <span class="text-gray-700">${id}</span>
            </a>`
          ).join('');
          
          likeModal.classList.remove('hidden');
        });
      });

      // Comment like buttons
      document.querySelectorAll('.comment-like').forEach(btn => {
        btn.addEventListener('click', async () => {
          const lessonId = btn.dataset.lesson;
          const commentIndex = btn.dataset.comment;
          const icon = btn.querySelector('i');
          
          icon.classList.add('like-animation');
          setTimeout(() => icon.classList.remove('like-animation'), 500);
          
          try {
            await fetch(`http://localhost:3000/api/lessons/${lessonId}/comment-like`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId, commentIndex })
            });
            loadLessons(searchInput.value);
          } catch (error) {
            console.error("Izohga like qilishda xatolik:", error);
          }
        });
      });

      // Comment like viewers
      document.querySelectorAll('.comment-like-view').forEach(btn => {
        btn.addEventListener('click', async () => {
          const lessonId = btn.dataset.lesson;
          const commentIndex = btn.dataset.comment;
          const res = await fetch('http://localhost:3000/api/lessons');
          const lessons = await res.json();
          const lesson = lessons.find(l => l.id === lessonId);
          const likes = lesson.comments[commentIndex].likes || [];
          
          commentLikeList.innerHTML = likes.map(id =>
            `<a href="../profile/profile.html?user=${id}" class="flex items-center p-2 hover:bg-gray-100 rounded-lg smooth-transition">
              <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-indigo-100 mr-3">
                <span class="text-sm font-medium text-indigo-700">${id.charAt(0)}</span>
              </span>
              <span class="text-gray-700">${id}</span>
            </a>`
          ).join('');
          
          commentLikeModal.classList.remove('hidden');
        });
      });

      // Reply buttons
      document.querySelectorAll('.reply-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const lessonId = btn.dataset.lesson;
          const commentIndex = btn.dataset.comment;
          const form = document.getElementById(`reply-form-${lessonId}-${commentIndex}`);
          form.classList.toggle('hidden');
        });
      });

      // Send reply buttons
      document.querySelectorAll('.send-reply').forEach(btn => {
        btn.addEventListener('click', async () => {
          const lessonId = btn.dataset.lesson;
          const commentIndex = btn.dataset.comment;
          const input = document.querySelector(`#reply-form-${lessonId}-${commentIndex} .reply-text`);
          const text = input.value.trim();
          
          if (!text) return;
          
          btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i> Yuborilmoqda...';
          btn.disabled = true;
          
          try {
            await fetch(`http://localhost:3000/api/lessons/${lessonId}/reply`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId, commentIndex, text })
            });
            loadLessons(searchInput.value);
          } catch (error) {
            console.error("Javob yuborishda xatolik:", error);
            btn.innerHTML = '<i class="fas fa-paper-plane mr-1"></i> Yuborish';
            btn.disabled = false;
          }
        });
      });
    }

    // Initial load
    loadLessons();
  </script>
</body>
</html>
