<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Bachelor Kirish</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Bachelor Kirish</h2>
    <form id="loginForm" class="space-y-4">
      <input name="email" type="email" placeholder="Email" required class="w-full p-2 border rounded" />
      <input name="password" type="password" placeholder="Parol" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Kirish</button>
    </form>
    <p class="mt-4 text-center text-sm">Hisob yo'qmi? <a href="bachelor-register.html" class="text-blue-600">Ro'yxatdan o'tish</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());
      data.role = "bachelor";

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await res.json();
      if (result.success) {
        localStorage.setItem('user', JSON.stringify(result.user));
        localStorage.setItem('userId', result.user.id); // ðŸ”¥ bu MUHIM
        location.href = "../panel/bachelor.html";
      } else {
        alert(result.message || "Login xatosi");
      }
    });
  </script>
</body>
</html>
