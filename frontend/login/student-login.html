<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talaba Kirish</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-blue-300">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-sm animate-fade-in">
    <div class="text-center mb-6">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Student Icon" class="w-16 h-16 mx-auto mb-2" />
      <h1 class="text-2xl font-extrabold text-gray-800">Talaba Kirish</h1>
      <p class="text-sm text-gray-500">Hisobingizga kiring</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <input
        name="email"
        type="email"
        placeholder="üìß Email"
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none"
        required
      />
      <input
        name="password"
        type="password"
        placeholder="üîê Parol"
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none"
        required
      />
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl transition-all duration-200"
      >
        Kirish
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-6">Hisobingiz yo‚Äòqmi? <a href="../register/student-register.html" class="text-blue-600 hover:underline">Ro‚Äòyxatdan o‚Äòtish</a></p>
  </div>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
  </style>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());
      data.role = 'student';

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.success) {
        localStorage.setItem('user', JSON.stringify(result.user));
        location.href = '/panel/student.html';
      } else {
        alert('‚ùå Login xato: ' + result.message);
      }
    });
  </script>
</body>
</html>
