<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>O'qituvchi Ro'yxatdan O'tish</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-green-100 flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">O'qituvchi Ro'yxatdan O'tish</h2>

    <div class="space-y-4">
      <input id="name" type="text" placeholder="Ism Familiya" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />
      <input id="school" type="text" placeholder="Maktab" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />
      <input id="subject" type="text" placeholder="Fan nomi" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />
      <input id="experience" type="number" placeholder="Tajriba (yil)" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />
      <input id="phone" type="text" placeholder="Telefon raqami" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />
      <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />
      <input id="password" type="password" placeholder="Parol" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />
      <textarea id="bio" placeholder="Tavsif" rows="3" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
    </div>

    <button onclick="register()" class="w-full mt-6 bg-green-500 hover:bg-green-600 transition text-white font-semibold py-2 rounded-xl">
      Ro'yxatdan O'tish
    </button>
  </div>

  <script>
    async function register() {
      const data = {
        role: 'teacher',
        name: document.getElementById('name').value,
        school: document.getElementById('school').value,
        subject: document.getElementById('subject').value,
        experience: document.getElementById('experience').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        bio: document.getElementById('bio').value,
      };

      const res = await fetch('https://school-b97p.onrender.com/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("Ro'yxatdan o'tish muvaffaqiyatli!");
        window.location.href = "/login/teacher-login.html";
      } else {
        const error = await res.json();
        alert(error.message);
      }
    }
  </script>
</body>
</html>
