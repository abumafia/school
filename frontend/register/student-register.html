<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>O'quvchi Ro'yxatdan O'tish</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <div class="text-center mb-6">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Student Icon" class="w-20 h-20 mx-auto mb-2" />
      <h2 class="text-2xl font-bold text-gray-800">Ro'yxatdan O'tish</h2>
      <p class="text-sm text-gray-500">Iltimos, ma'lumotlaringizni to'ldiring</p>
    </div>

    <div class="space-y-4">
      <input id="name" placeholder="Ism Familiya" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <input id="school" placeholder="Maktab" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <input id="grade" placeholder="Sinf" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <input id="phone" placeholder="Telefon raqami" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <input id="password" type="password" placeholder="Parol" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <textarea id="bio" placeholder="O'zingiz haqingizda" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
    </div>

    <button onclick="register()" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
      Ro'yxatdan O'tish
    </button>

    <p class="text-sm text-gray-500 text-center mt-4">
      Allaqachon akkauntingiz bormi?
      <a href="/login/student-login.html" class="text-blue-600 hover:underline">Kirish</a>
    </p>
  </div>

  <script>
    async function register() {
      const data = {
        role: 'student',
        name: document.getElementById('name').value,
        school: document.getElementById('school').value,
        grade: document.getElementById('grade').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        bio: document.getElementById('bio').value,
      };

      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("Ro'yxatdan o'tish muvaffaqiyatli!");
        window.location.href = "/login/student-login.html";
      } else {
        const error = await res.json();
        alert(error.message);
      }
    }
  </script>
</body>
</html>
