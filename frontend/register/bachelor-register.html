<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Bachelor Ro'yxatdan O'tish</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .register-card {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .register-card:hover {
      box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.15);
    }
    .input-field {
      transition: all 0.3s ease;
    }
    .input-field:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    .register-btn {
      transition: all 0.3s ease;
    }
    .register-btn:hover {
      transform: translateY(-2px);
    }
    .password-strength {
      height: 4px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center p-4">

  <div class="register-card bg-white rounded-xl overflow-hidden w-full max-w-md">
    <!-- Header with gradient -->
    <div class="bg-gradient-to-r from-green-600 to-emerald-600 p-6 text-white text-center">
      <div class="flex justify-center mb-3">
        <div class="bg-white bg-opacity-20 p-3 rounded-full">
          <i class="fas fa-user-graduate text-2xl"></i>
        </div>
      </div>
      <h1 class="text-2xl font-bold">Ro'yxatdan O'tish</h1>
      <p class="text-blue-100 mt-1">Bachelor talabasi sifatida a'zo bo'ling</p>
    </div>

    <!-- Registration Form -->
    <div class="p-8">
      <form id="registerForm" class="space-y-5">
        <!-- Name Input -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">To'liq ismingiz</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input 
              id="name" 
              name="name" 
              type="text" 
              placeholder="Ism Familiya" 
              required 
              class="input-field w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none"
            >
          </div>
        </div>

        <!-- School Input -->
        <div>
          <label for="school" class="block text-sm font-medium text-gray-700 mb-1">O'quv muassasangiz</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-school text-gray-400"></i>
            </div>
            <input 
              id="school" 
              name="school" 
              type="text" 
              placeholder="Maktab yoki universitet nomi" 
              required 
              class="input-field w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none"
            >
          </div>
        </div>

        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email manzilingiz</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input 
              id="email" 
              name="email" 
              type="email" 
              placeholder="email@example.com" 
              required 
              class="input-field w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none"
            >
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Parol</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input 
              id="password" 
              name="password" 
              type="password" 
              placeholder="••••••••" 
              required 
              class="input-field w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none"
              oninput="checkPasswordStrength(this.value)"
            >
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button type="button" onclick="togglePasswordVisibility()" class="text-gray-400 hover:text-gray-500">
                <i class="far fa-eye" id="passwordToggleIcon"></i>
              </button>
            </div>
          </div>
          <div class="flex mt-1">
            <div id="passwordStrength" class="password-strength rounded-full mr-2 w-1/4"></div>
            <div id="passwordStrengthText" class="text-xs text-gray-500">Parol kuchi</div>
          </div>
        </div>

        <!-- Bio Input -->
        <div>
          <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Bio (ixtiyoriy)</label>
          <textarea 
            id="bio" 
            name="bio" 
            rows="3" 
            placeholder="O'zingiz haqingizda qisqacha..." 
            class="input-field w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none"
          ></textarea>
        </div>

        <!-- Hidden Role Field -->
        <input type="hidden" name="role" value="bachelor">

        <!-- Submit Button -->
        <button type="submit" class="register-btn w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-blue-700 hover:to-indigo-700 text-white py-3 px-4 rounded-lg shadow-md flex items-center justify-center space-x-2">
          <i class="fas fa-user-plus"></i>
          <span>Ro'yxatdan O'tish</span>
        </button>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded"></div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden bg-green-100 border-l-4 border-green-500 text-green-700 p-3 rounded"></div>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-4 text-gray-500">yoki</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <!-- Social Register -->
      <div class="space-y-3">
        <button type="button" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg flex items-center justify-center space-x-2">
          <i class="fab fa-facebook-f"></i>
          <span>Facebook bilan ro'yxatdan o'tish</span>
        </button>
        <button type="button" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg flex items-center justify-center space-x-2">
          <i class="fab fa-google"></i>
          <span>Google bilan ro'yxatdan o'tish</span>
        </button>
      </div>

      <!-- Login Link -->
      <p class="mt-6 text-center text-gray-600">
        Allaqachon hisobingiz bormi? 
        <a href="../login/bachelor-login.html" class="text-blue-600 hover:text-blue-700 font-medium hover:underline">Kirish</a>
      </p>
    </div>
  </div>

  <script>
    // Parolni ko'rsatish/yashirish
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const icon = document.getElementById('passwordToggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Parol kuchini tekshirish
    function checkPasswordStrength(password) {
      const strengthBar = document.getElementById('passwordStrength');
      const strengthText = document.getElementById('passwordStrengthText');
      
      // Parol kuchi hisoblash
      let strength = 0;
      if (password.length > 0) strength += 1;
      if (password.length >= 8) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;
      
      // Ko'rinishni yangilash
      const colors = ['bg-red-500', 'bg-yellow-500', 'bg-yellow-300', 'bg-blue-500', 'bg-green-500'];
      const texts = ['Juda zaif', 'Zaif', "O'rtacha", 'Kuchli', 'Juda kuchli'];
      
      strengthBar.className = `password-strength rounded-full mr-2 ${colors[strength-1]}`;
      strengthBar.style.width = `${strength * 25}%`;
      strengthText.textContent = `Parol kuchi: ${texts[strength-1]}`;
      strengthText.className = `text-xs ${strength < 3 ? 'text-red-500' : strength < 4 ? 'text-yellow-500' : 'text-green-500'}`;
    }

    // Formni yuborish
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const submitBtn = form.querySelector('button[type="submit"]');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      
      // Yuklash holatini ko'rsatish
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Jo\'natilmoqda...';
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');
      
      try {
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        data.role = "bachelor";
        
        const res = await fetch('https://school-b97p.onrender.com/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        
        const result = await res.json();
        
        if (result.success) {
          // Muvaffaqiyatli ro'yxatdan o'tish
          successDiv.textContent = "Muvaffaqiyatli ro'yxatdan o'tdingiz! Kirish sahifasiga yo'naltirilmoqdasiz...";
          successDiv.classList.remove('hidden');
          
          // Kirish tugmasini yangilash
          submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Muvaffaqiyatli!';
          submitBtn.classList.remove('from-blue-600', 'to-indigo-600');
          submitBtn.classList.add('bg-green-500');
          
          // Kirish sahifasiga yo'naltirish
          setTimeout(() => {
            location.href = "../login/bachelor-login.html";
          }, 2000);
        } else {
          throw new Error(result.message || "Ro'yxatdan o'tishda xatolik");
        }
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.classList.remove('hidden');
        submitBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i> Ro\'yxatdan O\'tish';
      } finally {
        submitBtn.disabled = false;
      }
    });

    // Demo ma'lumotlarni to'ldirish (faqat test uchun)
    function fillDemoCredentials() {
      document.getElementById('name').value = 'Falonchi Falonchiyev';
      document.getElementById('school').value = 'Toshkent Davlat Universiteti';
      document.getElementById('email').value = 'bachelor@example.com';
      document.getElementById('password').value = 'StrongPass123!';
      document.getElementById('bio').value = 'Men bakalavr talabasiman va dasturlashni o\'rganmoqdaman';
      checkPasswordStrength('StrongPass123!');
    }

    // Faqat development rejimida demo ma'lumotlarni to'ldirish
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      fillDemoCredentials();
    }
  </script>
</body>
</html>
